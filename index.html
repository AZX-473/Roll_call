<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级点名系统</title>
    <link rel="stylesheet" href="/Roll_call/style.css">
</head>
<body>
<div class="container">
    <h1>班级点名系统</h1>

    <div class="display-area">
        <div id="nameDisplay">准备开始</div>
    </div>

    <div class="controls">
        <button id="startBtn">开始点名</button>
        <button id="stopBtn" disabled>停止</button>
    </div>

    <div class="student-section-title">学生名单</div>
    <div class="student-list" id="studentList">
        <!-- 学生列表将由JavaScript动态生成 -->
    </div>
</div>

<footer>
    Made by <a href="https://azx-473.github.io/AZX_473.github.io/" target="_blank">AZX</a>
</footer>

<!-- 新增：主题选择容器，固定在右下角 -->
<div class="theme-selector-container">
    <span class="theme-selector-title">选择主题:</span>
    <!-- !!! 修改了 id="themeSelector" 为 id="theme-selector" !!! -->
    <select id="theme-selector" class="theme-selector">
        <!-- 主题选项将由 JavaScript 动态生成 -->
        <option value="">加载中...</option>
    </select>
</div>


<script src="/Roll_call/script.js"></script>
</body>
</html>
